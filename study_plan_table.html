<!DOCTYPE html>
<html lang="en">

    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>
  <body>
    <div class="container">
      <h2>Editable and Draggable Bootstrap Table</h2>
      <table class="table table-bordered" id="myTable">
        <thead>
          <tr>
            <th>Semester</th>
            <th>Class</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td contenteditable="true">21F</td>
            <td contenteditable="true">CS 554</td>
          </tr>
          <tr>
            <td contenteditable="true">22S</td>
            <td contenteditable="true">CS 545</td>
          </tr>
          <tr>
            <td contenteditable="true">20S</td>
            <td contenteditable="true">CS 546</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
